
<!DOCTYPE html>

<html>
<head>
	<title>Week 12 Task 3</title>
	<style type="text/css">
		#text{
			border: 2px solid black;
			width: 110px;
			height: 40px;
			text-align: center;
			padding: 60px;
		}
	</style>
</head>
<body>
	<div id="text" onmouseover="mOver();" onmouseout="mOut();">
	</div>

	<script type="text/javascript">
		function mOver(){
			document.getElementById("text").innerHTML = "Thank You.";
		}

		function mOut(){
			document.getElementById("text").innerHTML = "Mouse Over Me.";
		}
	</script>
</body>
</html>
